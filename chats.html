<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi status-bar__column-icons"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full status-bar__column-icons"></i>
      </div>
    </div>

    <div class="title-menu main-screen">
      <p class="title-menu__name">채팅</p>
      <div class="title-menu__icons">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>
        <i class="fa-regular fa-comment fa-sm"></i>
        <i class="fa-solid fa-headphones-simple fa-sm"></i>
        <i class="fa-solid fa-gear fa-sm"></i>
      </div>
    </div>

    <div class="profile-bar main-screen">
      <div class="profile-bar__column">
        <img
          src="screenshots/logo.png"
          class="profile-bar__photo profile-bar__photo-xl"
        />
        <div class="profile-bar__contents profile-bar__contents-xl">
          <h1 class="profile-bar__contents-name">카카오톡</h1>
          <h2 class="profile-bar__contents-subtitle">
            내 카카오톡 계정 정보를 확인해주세요
          </h2>
        </div>
      </div>
      <div class="profile-bar__column">
        <span class="profile-bar__column-time">10:10</span>
        <span class="profile-bar__column-noti">1</span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <p class="nav__box"></p>
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/0c8e96b5bf.js"
    crossorigin="anonymous"
  ></script>
</html>
