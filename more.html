  <head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi status-bar__column-icons"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full status-bar__column-icons"></i>
      </div>
    </div>

    <div class="title-menu main-screen">
      <p class="title-menu__name">더보기</p>
      <div class="title-menu__icons">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>

        <i class="fa-solid fa-headphones-simple fa-sm"></i>
        <i class="fa-solid fa-gear fa-sm"><p class="nav__box gear-box"></p></i>

    </div>

    <div class="profile-bar main-screen">
      <div class="profile-bar__column">

        />
        <div class="profile-bar__contents profile-bar__contents-xl">
          <h1 class="profile-bar__contents-name">이장문</h1>
          <h2 class="profile-bar__contents-subtitle">
            010 5848 0094
            <i class="fa-solid fa-exclamation fa-2xs"></i>
          </h2>
        </div>
      </div>
      <div class="profile-bar__column">
        <i class="fa-regular fa-message"></i>
      </div>
    </div>

    <div class="more-menu-icons">
        <div class="find__list">
            <div class="find__list-btn">
              <a href="#"><i class="fa-regular fa-calendar-check"></i></a>
              <span class="find__list-btn-text">일정</span>
            </div>
            <div class="find__list-btn">
              <a href="#"><i class="fa-regular fa-hard-drive"></i></a
              ><span class="find__list-btn-text">대화함</span>
            </div>
            <div class="find__list-btn">
              <a href="#"><i class="fa-regular fa-face-dizzy"></i></i></a
              ><span class="find__list-btn-text">이모티콘</span>

            <div class="find__list-btn">
              <a href="#"><i class="fa-solid fa-brush"></i></i></a
              ><span class="find__list-btn-text">테마</span>
            </div>

          <div class="find__list">
            <div class="find__list-btn">
              <a href="#"><i class="fa-solid fa-circle-nodes"></i></i></a>
              <span class="find__list-btn-text">계정</span>
            </div>
            <div class="find__list-btn more__add-icon">
              <a href="#"><i class="fa-regular fa-comments"></i></i></a
              ><span class="find__list-btn-text">오픈채팅</span>
            </div>
          </div>
    </div>
    
    <div class="more__sugst main-screen">
        <h1 class="more__sugst-title">추천 어플리케이션</h1>
        <div class="more__sugst-menu">
            <div class="more__sugst-btn" >
                <a href="#"><img src="screenshots/logo.png" class="more__sugst-btn-icon"/></a>
                <span class="more__sugst-btn-text">카카오스토리</span>
              </div>
              <div class="more__sugst-btn" >
                <a href="#"><img src="screenshots/logo.png" class="more__sugst-btn-icon"/></i></a
