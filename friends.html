<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구목록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi status-bar__column-icons"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full status-bar__column-icons"></i>
        <i class="fa-solid fa-bolt status-bar__column-icons"></i>
      </div>
    </div>

    <div class="title-menu main-screen">
      <p class="title-menu__name">친구</p>
      <div class="title-menu__icons">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>
        <i class="fa-solid fa-headphones-simple fa-sm"></i>
        <i class="fa-solid fa-gear fa-sm"></i>
      </div>
    </div>

    <div class="friends-find">
      <i class="fa-solid fa-circle-info fa-2xs"></i>
      <p>친구 이름 검색</p>
      <i class="fa-solid fa-angle-right fa-2xs"></i>
    </div>

    <div class="profile-bar main-screen">
      <img src="screenshots/증명사진_이장문.jpg" class="profile-bar__photo" />
      <div class="profile-bar__contents">
        <h1 class="profile-bar__contents-name">이장문</h1>
        <!--<h2>부제목 입력</h2>-->
      </div>
    </div>

    <div class="friends-channel">
      <p class="friends-channel__text">채널</p>
      <i class="fa-solid fa-angle-up fa-2xs"></i>
    </div>

    <div class="profile-bar main-screen profile-bar-sm">
      <img src="screenshots/logo.png" class="profile-bar__photo-sm" />
      <div class="profile-bar__contents">
        <h1 class="profile-bar__contents-name">채널</h1>
        <div>
          <p>2</p>
          <i class="fa-solid fa-angle-right fa-2xs"></i>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/0c8e96b5bf.js"
    crossorigin="anonymous"
  ></script>
</html>
